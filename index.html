<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">   
    <link rel="stylesheet" href="style/index.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="header">
        <h1 class="titulo">Calculadora</h1>
        <hr>
    </div>
    <div class="calculadora">
        <div class="numeros">
            <div class="mb-3">
                <label style="color: white;" for="num1" class="form-label">Número 1</label>
                <input type="number" class="form-control" id="num1" placeholder="NÚMERO 1">
              </div>
              <div class="mb-3">
                <label style="color: white;" for="num2" class="form-label">Número 2</label>
                <input type="number" class="form-control" id="num2" placeholder="NÚMERO 2">
              </div>
        </div>
        <div class="acciones">
            <div class="mb-3 selecionar-acciones">
                <h3>QUE OPERACIÓN DESEA HACER</h3>
              <select class="form-select" id="operacion" aria-label="Default select example">
                  <option value="+">Sumar</option>
                  <option value="-">Restar</option>
                  <option value="*">Multiplicar</option>
                  <option value="/">Dividir</option>
                </select>
            </div>
            <div class="botones-acciones mb-3">
                <button type="button" onclick="calcular()" id="calcular" class="btn btn-primary">Calcular</button>
                <button type="button" onclick="reiniciar()" id="reiniciar" class="btn btn-danger">Reiniciar</button>
            </div>
        </div>
    </div>
    <div class="resultado">
        <hr>
        <h1 id="resultado"></h1>
    </div>
    <footer>
        <div class="container-footer">
            <p> Creado por:  <a href="https://github.com/Cmrales26/" target="_blank">Cmrales26</a></p>
        </div>
    </footer>
    <script src="./js/index.js"></script>
</body>
</html>
